<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Accounts clone by JoshuaOyewole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="google2.0.0.jpg" alt="logo" class="logo-img">
        </div>
    </header>

    <main>
        <div class="header-txt">
            <h1 class="main-txt">One account. All of Google.</h1>
            <h2 class="sub-text">Sign in to continue to Gmail</h2>
        </div>

        <div class="login-section">
            <div class="profile-photo">
                <img src="photo.png" alt="Profile Photo" class="profile-pix">
                <p class="user-email">info@joshuaOyewole.com</p>
            </div>

            <div class="form-control">
                <label for="password">Enter your Password</label>
                <input type="password" class="input-pswd" name="password" id="u-pwd">
                <button class="btn btn-signin" id="signin">Sign in</button>
                 <a href="#" class="forgot-pswd">Forgot password?</a>
            </div>
        </div>

    <a href="#" class="difAcc">Sign in with a different account</a>

    <div class="features">
        <p class="signin-diffAcc">
            One Google Account for everything Google
        </p>
        <div class="icons">
            <i class="fa-fas-google"></i>
            <i class="fa-fas-gmail"></i>
            <i class="fa-fas-g-map"></i>
            <i class="fa-fas-youtube"></i>
            <i class="fa-fas-oneDrive"></i>
            <i class="fa-fas-photo"></i>
            <i class="fa-fas-playstore"></i>
            <i class="fa-fas-chrome"></i>
        </div> 
    </div>
    </main>

    <footer>
        <ul>
            <li><a href="#">Google</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
        </ul>

        <div>
            <img src="universal_language_settings-21.png" alt="">
        </div>
    </footer>

</body>
</html>
